{% load static %}
<!DOCTYPE html>
<html lang="pt-br" prefix="og: http://ogp.me/ns#">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="og:description" content="Index Files">
    <meta name="og:title" content="Buscador de Arquivos">
    <meta name="og:author" content="Americas Health">

    {% block meta %}
    {% endblock %}

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon/favicon.jpg' %}"/>

    <title>Buscador de Arquivos</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="{% static "login/fonts/icomoon/style.css" %}">
    <link rel="stylesheet" href="{% static "login/css/owl.carousel.min.css" %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static "login/css/bootstrap.min.css" %}">
    <!-- Style -->
    <link rel="stylesheet" href="{% static "login/css/style.css" %}">

</head>

<body id="page-top">

<!-- body -->

        {% block content %}{% endblock %}

                <div class="row">
                    <div class="col-md-4 copyright">

                    </div>
                    <div class="col-md-4"></div>
                    <div class="col-md-4 quicklinks">
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <a href="#">Pol√≠tica de Privacidade</a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#">Termos de Uso</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
</div>

<div class="d-flex flex-column">
    <div style="background: #0f6674; height: 50vh"></div>
    <div style="background: #0c5460; height: 50vh"></div>
</div>

<div class="row">
    <div class="col-12 col-md-6 bg-dark">dsadsa</div>
    <div class="col-12 col-md-6 bg-primary">dsadsa</div>
</div>

<!-- Footer -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

</body>
</html>
