{% extends "core/base_view.html" %}
{% load static %}

{% block content %}

<div class="content-inside text text-center">
  <div class="content-filters">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="file" name="myfile">
      <button type="submit">Detect QR Code!</button>
    </form>

    {% if decoded_text is not None %}
    <div class="inner">
      <p>Seu QR Code Ã©: {{decoded_text}}</p>
      {% if image %}
      <img src="data:image/png;base64, {{image}}" alt="QR Code" width="200" height="220" />
      {% endif %}
    </div>
    {% endif %}
  </div>
</div>
{% endblock%}
